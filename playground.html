        <h1 class="text-center mb-4">AI Text Generator</h1>

        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="mb-3">
                    <label for="promptInput" class="form-label">Your Prompt:</label>
                    <textarea class="form-control" id="promptInput" rows="3" placeholder="e.g., Write a short poem about a robot discovering music..."></textarea>
                </div>
                <div class="text-center mb-3">
                    <button class="btn btn-primary btn-lg" id="generateButton">

                    </button>
                </div>
                <div class="mb-3">
                    <label for="outputArea" class="form-label">AI Output:</label>
                    <textarea class="form-control" id="outputArea" rows="10" readonly placeholder="AI response will appear here..."></textarea>
                </div>
